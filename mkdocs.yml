site_name: Enterprise AI Group 2
theme:
  name: readthedocs
  highlightjs: true
  
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
theme:
  name: material
  palette:
    primary: 'blue-grey'
    accent: 'cyan'
  feature:
    collapse: true